	<main class="content conteudo">
            <div class="container">
            <div style="height: 20px;"></div>
                <section>
                    <div>
                        <h1>Editar os Dados do Cliente</h1>
                    </div>
                    <div>

                            <!-- Inicio do formulario -->
                            <form method="post">
                                <div class="form-group" th:each="cliente : ${cliente}">
                                	<label><strong>ID</strong></label> <br>
                                	<input type="text" name="nome"
                                	id="id" th:value="${cliente.id}" disabled="true"> <br>
                                    <label for="nome"><strong>Nome:</strong></label>
                                    <input type="text" class="form-control" name="nome" id="nome"
                                    placeholder="Nome" th:value="${cliente.nome}" required>
                                </div>

                                <div class="form-group">
                                    <label for="cpf"><strong>CPF:</strong></label>
                                    <input type="text" class="form-control mask-cpf" name="cpf" id="cpf"
                                    placeholder="xxx.xxx.xxx-xx" th:value="${cliente.cpf}" required>
                                </div>

                                <div class="form-group">
                                    <label for="telefone"><strong>Telefone:</strong></label>
                                    <input type="text" class="form-control" name="telefone" id="telefone"
                                    placeholder="(xx) xxxxx-xxxx" th:value="${cliente.telefone}" required>
                                </div>

                                <div class="form-group">
                                    <label for="email"><strong>E-mail:</strong></label>
                                    <input type="email" class="form-control" name="email" id="email"
                                    placeholder="E-mail" th:value="${cliente.email}" required>
                                </div>

                                <div class="form-group">
                                    <label for="endereco"><strong>Endereço Completo:</strong></label>
                                        <input type="text" name="endereco" id="endereco" class="form-control"
                                        size="60" th:value="${cliente.endereco}" required/>
                                </div>
                                
                                <div class="d-grid gap-2 col-3 mx-auto">
                                	<button type="submit" class="btn btn-success btn-lg">Atualizar</button>
                                </div>
                                <br> <br> <br> <br>

                            </form>

                       </div>
                </section>
            </div>
        </main>
