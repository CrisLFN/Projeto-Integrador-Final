	<div class="container conteudo">
		<div style="height: 20px;"></div>
		<h1>Lista dos Cliente Cadastrados</h1>
		
			<table class="table table-hover table-responsive w-auto table-striped">
				<thead>
					<tr>
						<th scope="col">Nome: </th>
						<th scope="col">CPF: </th>
						<th scope="col">Telefone:</th>
						<th scope="col">E-mail:</th>
						<th scope="col">Endereço Completo:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${cliente}">		
						<td>
							<span th:text="${cliente.nome}"></span>
						</td>
						<td>
							<span th:text="${cliente.cpf}"></span>
						</td>
						<td>
							<span th:text="${cliente.telefone}"></span>
						</td>
						<td>
							<span th:text="${cliente.email}"></span>
						</td>
						<td>
							<span th:text="${cliente.endereco}"></span>
						</td>
						<td>
						<td>
							<a th:href="@{'/deletarCliente/' + ${cliente.id} }" class="waves-effect waves-light
							btn-small">
								<button type="button" class="btn btn-danger">Excluir</button>
							</a>
						</td>
						<td>
							<a th:href="@{'/editarCliente/' + ${cliente.id} }" class="waves-effect waves-light
							btn-small">
								<button type="button" class="btn btn-primary">Editar</button>
							</a>
						</td>							
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
